    <script>
        /*************************************************
        * Title: javascript - Count animation from number A to B - Stack Overflow source code
        * Author: jfriend00
        * Date: 2013
        * Code version: Not Specified 
        * Availability: https://stackoverflow.com/questions/16994662/count-animation-from-number-a-to-b
        *************************************************/
        function animateValue(id, start, end, duration) {
            var obj = document.getElementById(id);
            var range = end - start;
            var stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, 50);
            var startTime = new Date().getTime();
            var endTime = startTime + duration;
            var timer;
            function run() {
                var now = new Date().getTime();
                var remaining = Math.max((endTime - now) / duration, 0);
                var value = Math.round(end - (remaining * range));
                obj.innerHTML = value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");;
                if (value == end) { clearInterval(timer); }
            }
            timer = setInterval(run, stepTime);
            run();
        }
        /*************************************************
        * Title: javascript - Jquery check if element is visible in viewport - Stack Overflow source code
        * Author: PaÅ¾ourek, T
        * Date: 2016
        * Code version: Not Specified 
        * Availability: https://stackoverflow.com/questions/20791374/jquery-check-if-element-is-visible-in-viewport
        *************************************************/
        $.fn.isInViewport = function() {
            var elementTop = $(this).offset().top;
            var elementBottom = elementTop + $(this).outerHeight();
            var viewportTop = $(window).scrollTop();
            var viewportBottom = viewportTop + $(window).height();
            return elementBottom > viewportTop && elementTop < viewportBottom;
        };
        /*************************************************
        * Title: JavaScript Once Function source code
        * Author: Walsh, D
        * Date: 2014
        * Code version: Not Specified 
        * Availability: https://davidwalsh.name/javascript-once
        *************************************************/
        function once(fn, context) { 
            var result;
            return function() { 
                if(fn) {
                    result = fn.apply(context || this, arguments);
                    fn = null;
                } return result;
            };
        }
        var canOnlyFireOnce = once(function() { animateValue("value", 1500000, 2500000, 1500); });
        $(window).on('resize scroll', function() { if ($('#NoPhotos').isInViewport()) canOnlyFireOnce(); });
    </script>
